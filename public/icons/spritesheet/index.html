<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Ikonate</title>
    <style>
      :root {
        --grey--light: #fafaff;
        --white: #ffffff;
      }

      body {
        background: var(--grey--light);
      }

      .main {
        width: 1152px;
        text-align: center;
        margin: 0 auto;
      }

      .main__item {
        background: var(--white);
        border-radius: 4px;
        padding: 20px;
        display: inline-block;
        margin: 10px;
      }

      .main__item svg {
          width: 48px;
          height: 48px;
          stroke: #8fceff;
          stroke-width: 1;
          stroke-linecap: square;
          stroke-linejoin: miter;
          fill: none;
          color: #8fceff;
  }</style>
  </head>

  <body>
    <div class="main">
      <div class="main__item"><svg>
          <title id="happyFaceIconTitle">Happy Face</title>
          <use xlink:href="./ikonate.svg#happy-face"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="fileIconTitle">File</title>
          <use xlink:href="./ikonate.svg#file"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="exitIconTitle">Exit</title>
          <use xlink:href="./ikonate.svg#exit"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="tagAltIconTitle">Tag</title>
          <use xlink:href="./ikonate.svg#tag-alt"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="powerIconTitle">Power</title>
          <use xlink:href="./ikonate.svg#power"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="userIconTitle">User</title>
          <use xlink:href="./ikonate.svg#user"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="newIconTitle">New</title>
          <use xlink:href="./ikonate.svg#new"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="listIconTitle"></title>
          <use xlink:href="./ikonate.svg#list"></use>
        </svg></div>
    </div>

  </body>

</html>
